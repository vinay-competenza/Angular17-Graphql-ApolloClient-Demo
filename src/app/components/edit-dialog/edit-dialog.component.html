<div class="container">
  <h3 mat-dialog-title>Country name: {{data.name}}</h3>

  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">

    <div class="form">
      <mat-form-field color="accent" class="inputField">
        <input matInput #input class="form-control" placeholder="Id" [(ngModel)]="data.name" name="name" required>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
   
    <div class="form">
      <mat-form-field color="accent" class="inputField">
        <input matInput #input class="form-control" placeholder="Title" [(ngModel)]="data.capital" name="capital" required />
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent" class="inputField">
        <input matInput #inputstate class="form-control" placeholder="State" [(ngModel)]="data.currency" name="currency" maxlength="10" required>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        <mat-hint align="end">{{inputstate.value?.length || 0}}/10</mat-hint>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent" class="inputField">
        <input matInput placeholder="emoji" [(ngModel)]="data.emoji" name="emoji">
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent" class="inputField">
        <input matInput placeholder="phone" [(ngModel)]="data.phone" name="phone">
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-button type="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="stopEdit()">Save</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>
